<html>

<head>
  <meta charset="UTF-8">
  <title>
    punch game
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="game.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="game.js"></script>
</head>

<body>



  <div class="panel panel-default">
    <div class="panel-heading">
      Health:<span id="health">--</span>
      Name:<span id="name"></span>
      Hits:<span id="hits"></span>
      Reset:<button class="btn" onClick="reset()">Reset </button>
      <h3 class="panel-title"></h3>
    </div>
    <div class="panel-body">
      <div> <img src="https://forums.digitalpoint.com/proxy/V%2FlNRoM4xHkS5Fct%2BUz%2FcaSOIdHSPEB%2BCQ%2FRrUquzhzuxKgbEuQDc4swQNCLmyOC7gOBneNRMhl5/image.png"
        height="200px" />
      </div>
    </div>
    <div class="panel-footer">
      
      <button class="btn" onClick="slap()">Slap </button>
      <button class="btn" onClick="punch()">Punch </button>
      <button class="btn" onClick="kick()">Kick </button>
    </div>
  </div>

</body>

</html>
